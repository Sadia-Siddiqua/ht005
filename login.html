<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="AgriConnect Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="price-monitoring.html">Price Monitoring</a></li>
                <li><a href="learning-resources.html">Learning Resources</a></li>
                <li><a href="government-dashboard.html">Government Dashboard</a></li>
                <li><a href="admin-market-monitoring.html">Market Monitoring</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form Section -->
    <section class="login">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
