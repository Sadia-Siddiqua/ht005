<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="AgriConnect Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="price-monitoring.html">Price Monitoring</a></li>
                <li><a href="learning-resources.html">Learning Resources</a></li>
                <li><a href="government-dashboard.html">Government Dashboard</a></li>
                <li><a href="admin-market-monitoring.html">Market Monitoring</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign Up Form Section -->
    <section class="sign-up">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="role">Select Role:</label>
                <select id="role" name="role" required>
                    <option value="farmer">Farmer</option>
                    <option value="consumer">Consumer</option>
                    <option value="government">Government</option>
                </select>

                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
