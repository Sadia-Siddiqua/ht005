<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect - User Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <script src="script.js" defer></script> <!-- Include external JS file -->
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="AgriConnect Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="price-monitoring.html">Price Monitoring</a></li>
                <li><a href="learning-resources.html">Learning Resources</a></li>
                <li><a href="admin-dashboard.html">Admin Dashboard</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="2.png" alt="User Profile" class="profile-icon" onclick="toggleDropdown()">
            <div id="profileDropdown" class="dropdown-content">
                <a href="admin-dashboard.html">Dashboard</a>
                <a href="user-management.html">User Management</a>
                <a href="settings.html">Settings</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>
    </header>

    <!-- User Management Section -->
    <section class="user-management">
        <div class="container">
            <h1>User Management</h1>
            <p>Manage users, assign roles, and monitor user activity.</p>

            <!-- User List Table -->
            <div class="user-list">
                <table>
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userData">
                        <!-- User data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="#account">Account Management</a> |
            <a href="#settings">Settings</a> |
            <a href="#contact">Contact</a>
        </div>
    </footer>

</body>

</html>
